<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunCalc</title>
    <script>
        function add() {
            let a = eval(document.getElementById("firstnum").value);
            let b = eval(document.getElementById("secondnum").value);
            let c = parseFloat(a) + parseFloat(b);
            alert(c);
        }

        function subtract() {
            let a = eval(document.getElementById("firstnum").value);
            let b = eval(document.getElementById("secondnum").value);
            let c = a - b;
            alert(c);
        }

        function multiplicate() {
            let a = eval(document.getElementById("firstnum").value);
            let b = eval(document.getElementById("secondnum").value);
            let c = a * b;
            alert(c);
        }

        function divide() {
            let a = eval(document.getElementById("firstnum").value);
            let b = eval(document.getElementById("secondnum").value);
            if (b == 0) {
                alert("Помилка: ділення на 0");
            } else {
                let c = a / b;
                alert(c);
            }
        }

        function percent() {
            let a = eval(document.getElementById("firstnum").value);
            let b = eval(document.getElementById("secondnum").value);
            let c = a * b / 100;
            alert(c);
        }

        function numcent() {
            let a = eval(document.getElementById("firstnum").value);
            let b = eval(document.getElementById("secondnum").value);
            if (b == 0) {
                alert("Помилка: ділення на 0");
            } else {
                let c = a * 100 / b;
                alert(c);
            };
        }
    </script> 
</head>
<body>
    <h1>FunCalc</h1>

    <input type="text" id="firstnum" name="firstnum" placeholder="Перше число">
    <br><br>

    <input type="text" id="secondnum" name="secondnum" placeholder="Друге число">
    <br><br>

    <button onclick="add()">Додати</button>
    <button onclick="subtract()">Відняти</button>
    <button onclick="multiplicate()">Помножити</button>
    <button onclick="divide()">Поділити</button>

    <p></p>

    <button onclick="percent()">Знайти відсоток від числа (спершу вписуєте число, потім к-сть відсотків)</button>

    <p></p>

    <button onclick="numcent()">Знайти число за відсотком (спершу частину числа, потім к-сть відсотків)</button>

    <p></p>


</body>
</html>
